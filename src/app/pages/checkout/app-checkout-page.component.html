<div id="products-checkout-root" class="app-page">
  <app-product-card
    *ngFor="let product of productsWithAmounts" [productWithAmount]="product"
    (addProduct)="addProduct($event)"
    (removeProduct)="removeProduct($event)">
  </app-product-card>

  <br>

  <div id="products-checkout-purchase" class="app-page-submit-button" (click)="purchase()">
    Purchase
  </div>
</div>
